{% extends 'studentdashboard.html' %}

{% block contents %}
<div class="profcon">
      <div class="row">
        <div class="col-xs-12 toppad" >

          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title"> MCQS</h3>
            </div>
            <div class="panel-body">
              <div class="row">

                  <div id="user" class="col-md-12" >
                    <div class="panel panel-primary panel-table">
                     <div class="panel-body">
                       <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="list">

                          <div class="tab-content">
                           <div role="tabpanel" class="tab-pane active" id="list">
                          <table class="table table-striped table-bordered table-list">
                           <thead>
                            <tr>
                               <th>Question</th>
                               <th>Option 1</th>
                               <th>Option 2</th>
                               <th>Option 3</th>
                               <th>Option 4</th>
                               
                             </tr>
                            </thead>
                            <tbody>
                              {% for que in quest %}
                              <tr>
                                <td>{{ que.question }}</a></td>
                                <td>{{ que.c1 }}</td>
                                <td>{{ que.c2 }}</td>
                                <td>{{ que.c3 }}</td>
                                <td>{{ que.c4 }}</td>
                                <td>
                                  <form method="POST" action="{% url 'attendexam' pk=mcq.pk %}">
                                  {% csrf_token %}
                                  <button type="submit">Attend Exam</button>
                                  
                                  </form>
                                </td>
                                
                              </tr>
                              {% endfor %}
                             </tbody>
                           </table>
                        </div><!-- END id="list" -->

                       </div><!-- END tab-content -->
                      </div>
                    </div><!--END panel-table-->
                  </div>




              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
